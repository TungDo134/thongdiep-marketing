<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Message</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("./kdd.jpg") no-repeat center center/cover;
        text-align: center;
      }
      .message-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      .message {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <div class="message" id="message">Hello, World!</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const messages = [
          "Hãy bắt đầu một ngày tuyệt vời!",
          "Luôn luôn hướng về phía trước!",
          "Bạn làm được mà!",
          "Thử thách là cơ hội để trưởng thành!",
          "Mỗi ngày là một cơ hội mới!",
        ];

        const randomMessage =
          messages[Math.floor(Math.random() * messages.length)];
        const messageElement = document.getElementById("message");
        messageElement.textContent = randomMessage;

        setTimeout(() => {
          messageElement.style.opacity = 1;
        }, 500);
      });
    </script>
  </body>
</html>
