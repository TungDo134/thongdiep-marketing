<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Message</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        text-align: center;
      }
      .message {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="message" id="message">Hello, World!</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const messages = [
          "Hãy bắt đầu một ngày tuyệt vời!",
          "Luôn luôn hướng về phía trước!",
          "Bạn làm được mà!",
          "Thử thách là cơ hội để trưởng thành!",
          "Mỗi ngày là một cơ hội mới!",
        ];

        const randomMessage =
          messages[Math.floor(Math.random() * messages.length)];
        const messageElement = document.getElementById("message");
        messageElement.textContent = randomMessage;

        console.log(Math.floor(Math.random() * messages.length));

        setTimeout(() => {
          messageElement.style.opacity = 1;
        }, 500);
      });
    </script>
  </body>
</html>
